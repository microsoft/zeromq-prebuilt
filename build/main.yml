trigger:
  # branches:
  #  include:
  #  - main
  tags:
    include:
    - v*

jobs:
- job:
  displayName: win_64
  pool:
    vmImage: 'windows-latest'
  steps:
    - template: build.yml
      parameters:
				artifcat_name: 'win32-x64'
				prebuilds_folder_name: 'win32-x64'

- job:
  displayName: win_32
  pool:
    vmImage: 'windows-latest'
  steps:
    - template: build.yml
      parameters:
        python_arch: x86
				ARCH: x86
				npm_config_arch: ia32
				artifcat_name: 'win32-ia32'
				prebuilds_folder_name: 'win32-ia32'
